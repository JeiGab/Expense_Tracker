<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker - JR</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/presupuesto.png')}}" />
</head>
<body>
            <img class="wave" src="{{ url_for('static', filename='img/wave.png')}}" alt="xd"> 
        <div class="container">
                <div class="img">
                    <img class="bg" src="{{ url_for('static', filename='img/bg.svg') }}" alt="bg">
                    <img class="sbg" src="{{ url_for('static', filename='img/sgb.svg') }}" alt="sbg">
                </div>
                
             <div class="login-content">
                <form action="index.html">
                    <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="avatar">
                    <h2 class="title">Welcome</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="text" class="input">
                        </div>
                    </div> 
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input type="password" class="input">
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <input type="submit" class="btn" value="Login">   
                </form>
            </div>
        </div>
</body>
</html>
